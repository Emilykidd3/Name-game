<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Game</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main>
        <h1 id="title" class="center text">
            What does your name mean?
        </h1>
        <div class="center">
            <input type="text" placeholder="your name here" id="name-input" class="button">
            <button id="search-button" class="button">search</button>
        </div>
        <div id="results">
            <h4 id="no-input" class="center text"></h4>
            <h2 id="name" class="center text"></h2>
            <h4 id="age" class="center text"></h4>
            <h4 id="gender" class="center text"></h4>
            <h4 id="nationality" class="center text"></h4>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
